<!-- Section: Design Block -->
<section class="text-center text-lg-start">
  <style>
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>

  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div
          class="card cascading-right"
          style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
          "
        >
          <div class="card-body p-5 shadow-5 text-center">
            <div class="loader mx-auto" *ngIf="loader">
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
            <ng-container *ngIf="allForm">
              <ng-container *ngIf="numberForm">
                <h2 class="fw-bold mb-5">Sign up now</h2>
                <form>
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input
                          type="text"
                          id="form3Example1"
                          class="form-control"
                          [(ngModel)]="firstName"
                          name="firstName"
                          required
                        />
                        <label class="form-label" for="form3Example1"
                          >First name</label
                        >
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input
                          type="text"
                          id="form3Example2"
                          class="form-control"
                          [(ngModel)]="lastName"
                          name="lastName"
                          required
                        />
                        <label class="form-label" for="form3Example2"
                          >Last name</label
                        >
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="phoneNumber">Número de Teléfono:</label>
                      <input
                        type="tel"
                        class="form-control mb-4"
                        id="phoneNumber"
                        [(ngModel)]="phoneNumber"
                        name="phoneNumber"
                        required
                        placeholder="+34631502058"
                      />
                      <div
                        class="alert alert-warning"
                        role="alert"
                        *ngIf="wrongPhoneNumber"
                      >
                        Num Telefono incorrecto! Formato: +34xxxxxxxxx
                      </div>
                    </div>
                    <button
                      type="button"
                      class="btn btn-primary mt-4"
                      (click)="sendVerificationCode()"
                    >
                      Enviar Código de Verificación
                    </button>
                  </div>
                </form>
              </ng-container>

              <form *ngIf="codeSent">
                <div class="form-group">
                  <label for="verificationCode">Código de Verificación:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="verificationCode"
                    [(ngModel)]="verificationCode"
                    name="code"
                  />
                  <div
                    class="alert alert-warning"
                    role="alert"
                    *ngIf="codeWrong"
                  >
                    Codigo incorrecto! Vuelve a introducir codigo
                  </div>
                </div>
                <button
                  type="button"
                  class="btn btn-success"
                  (click)="verifyCode(verificationCode)"
                >
                  Verificar Código
                </button>
              </form>

              <div class="text-center">
                <p>o Registrate con Google:</p>

                <button
                  (click)="signUpGoogle()"
                  type="button"
                  class="btn btn-link btn-floating mx-1 btn-lg p-6"
                >
                  <i class="fab fa-google">Google</i>
                </button>
              </div>
            </ng-container>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img
          src="https://mdbootstrap.com/img/new/ecommerce/vertical/004.jpg"
          class="w-100 rounded-4 shadow-4"
          alt=""
        />
      </div>
    </div>
  </div>
  <div #recaptchaContainer>
    <div id="recaptcha-container"></div>
  </div>

  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
